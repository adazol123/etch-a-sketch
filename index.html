<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adazolhub | TOP - Etch-A-Sketch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 px-8">
    <div class="mx-auto w-fit my-4">
        <h1 class="text-2xl text-center text-gray-600">ETCH-A-SKETCH</h1>
        <p class="text-sm text-center text-gray-400">Adazolhub | TOP</p>
    </div>
    <section class="flex flex-col justify-center gap-4 items-center h-[calc(100vh-10em)] max-w-[500px] mx-auto">
        <div class="flex flex-col gap-2 w-full ">
            <input type="color" class="w-full h-16 cursor-pointer"  id="color-picker">
            <p>Type: <span class="mode-type">draw</span></p>
            <div class="flex gap-2">
                <button id="mode-draw" class="px-4 py-2 border border-gray-500 rounded w-full">Draw</button>
                <button id="mode-erase" class="px-4 py-2 border border-gray-500 rounded w-full">Erase</button>
                <button id="mode-reset" class="px-4 py-2 border border-gray-500 rounded w-full">Reset</button>
            </div>
        </div>
        <div id="grid" class="grid bg-white drop-shadow-lg rounded-lg overflow-hidden" ></div>
        <div>
            <p id="size-value"></p>
            <input type="range" id="size-slider" min="8" max="100">
        </div>
    </section>

    <footer>
        <p class="mx-auto w-fit text-gray-400 py-6">Copyright 2022 Â©  <a href="https://www.github.com/adazol123">Adazolhub | The Odin Project</a> </p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
